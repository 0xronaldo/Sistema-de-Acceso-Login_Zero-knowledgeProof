        };
      };

      // Mock for the specific import that's failing
      window.__openapiMockClient.default = window.__openapiMockClient;
      window.__openapiMockClient.createClient = window.__openapiMockClient;

      // Set up global module system mock

        window.__modules = {};
        window.__modules['openapi-fetch'] = {
          default: window.__openapiMockClient,
          createClient: window.__openapiMockClient,
